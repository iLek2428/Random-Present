<html>
<head>
    <title>Lottery</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
    <meta name="format-detection" content="telephone=no" />
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        .lotterybox{
            height: 100%;
        }
        .dh-modal-content .profile-name{
            font-family: 'Bai Jamjuree', sans-serif;
            margin: 50 0 40px !important;
            overflow: visible !important;
        }
        .dh-modal-content .profile-subtitle{
            font-family: 'Bai Jamjuree', sans-serif;
            font-size: .5em !important;
        }
    </style>
</head>

<body>
    <div class="lotterybox"></div>
    
    <!-- Zepto or jQuery -->
    <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bai+Jamjuree:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/lottery.min.css" />
    <script src="./dist/lottery.compact.min.js"></script>

    <!-- ROCK ON -->
    <script>
            $.lottery({
                el: '.lotterybox',
                api: './sample-data.json',
                once: true,
                subtitle: "company",
                // desc: "title",
                timeout: 10,
                number: 1
            });
    </script>

    

</body>

</html>
